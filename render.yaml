services:
  - type: web
    name: dmms-ai
    runtime: docker
    plan: starter
    healthCheckPath: /health
    envVars:
      - key: PORT
        value: "8080"
      - key: SETUP_PASSWORD
        sync: false
      - key: DMMS_AI_STATE_DIR
        value: /data/.dmms-ai
      - key: DMMS_AI_WORKSPACE_DIR
        value: /data/workspace
      - key: DMMS_AI_GATEWAY_TOKEN
        generateValue: true
    disk:
      name: dmms-ai-data
      mountPath: /data
      sizeGB: 1
