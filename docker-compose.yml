services:
  dmms-ai-gateway:
    image: ${DMMS_AI_IMAGE:-dmms-ai:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      DMMS_AI_GATEWAY_TOKEN: ${DMMS_AI_GATEWAY_TOKEN}
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${DMMS_AI_CONFIG_DIR}:/home/node/.dmms-ai
      - ${DMMS_AI_WORKSPACE_DIR}:/home/node/.dmms-ai/workspace
    ports:
      - "${DMMS_AI_GATEWAY_PORT:-18789}:18789"
      - "${DMMS_AI_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${DMMS_AI_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  dmms-ai-cli:
    image: ${DMMS_AI_IMAGE:-dmms-ai:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      DMMS_AI_GATEWAY_TOKEN: ${DMMS_AI_GATEWAY_TOKEN}
      BROWSER: echo
      CLAUDE_AI_SESSION_KEY: ${CLAUDE_AI_SESSION_KEY}
      CLAUDE_WEB_SESSION_KEY: ${CLAUDE_WEB_SESSION_KEY}
      CLAUDE_WEB_COOKIE: ${CLAUDE_WEB_COOKIE}
    volumes:
      - ${DMMS_AI_CONFIG_DIR}:/home/node/.dmms-ai
      - ${DMMS_AI_WORKSPACE_DIR}:/home/node/.dmms-ai/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
